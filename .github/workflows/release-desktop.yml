          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build Desktop App (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pnpm package:desktop:win
          pnpm package:desktop:win:arm64
        env:
          # å¦‚æœæœ‰ Windows ä»£ç ç­¾åè¯ä¹¦
          # CSC_LINK: ${{ secrets.WIN_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTS_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build Desktop App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm package:desktop:linux
      
      - name: List release files (macOS)
        if: matrix.os == 'macos-latest'
        run: ls -lah apps/desktop/release/
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
          if-no-files-found: error
      
      - name: List release files (Windows)
        if: matrix.os == 'windows-latest'
        run: Get-ChildItem -Path apps/desktop/release/ -Recurse
        shell: pwsh
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*-win*.zip
          if-no-files-found: error
      
      - name: List release files (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ls -lah apps/desktop/release/
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
          if-no-files-found: error
  
  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
