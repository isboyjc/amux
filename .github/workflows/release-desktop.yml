name: Release Desktop App

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.3)'
        required: true

permissions:
  contents: write

jobs:
  release:
    name: Build & Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build workspace packages
        run: pnpm build
      
      - name: Build Desktop App (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm package:desktop:mac
        env:
          # Â¶ÇÊûúÊúâ Apple ÂºÄÂèëËÄÖËØÅ‰π¶ÔºåÂèØ‰ª•ÈÖçÁΩÆ‰ª£Á†ÅÁ≠æÂêç
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # ‰∏çÁ≠æÂêç‰πüÂèØ‰ª•ÂèëÂ∏ÉÔºåÁî®Êà∑ÈúÄË¶ÅÊâãÂä®‰ø°‰ªª
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build Desktop App (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pnpm package:desktop:win
          pnpm package:desktop:win:arm64
        env:
          # Â¶ÇÊûúÊúâ Windows ‰ª£Á†ÅÁ≠æÂêçËØÅ‰π¶
          # CSC_LINK: ${{ secrets.WIN_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTS_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build Desktop App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm package:desktop:linux
      
      - name: List release files (macOS)
        if: matrix.os == 'macos-latest'
        run: ls -lah apps/desktop/release/
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
          if-no-files-found: error
      
      - name: List release files (Windows)
        if: matrix.os == 'windows-latest'
        run: Get-ChildItem -Path apps/desktop/release/ -Recurse
        shell: pwsh
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*-win*.zip
          if-no-files-found: error
      
      - name: List release files (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ls -lah apps/desktop/release/
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
          if-no-files-found: error
  
  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/desktop-v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Amux Desktop v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-builds/*
            artifacts/windows-builds/*
            artifacts/linux-builds/*
          body: |
            ## üéâ Amux Desktop Release
            
            ### üì• Download
            
            Select the appropriate version for your system:
            
            #### macOS
            - **Apple Silicon (M1/M2/M3)**: `Amux-*-macos-arm64.dmg`
            - **Intel Mac**: `Amux-*-macos-x64.dmg`
            - **Universal**: `Amux-*-macos-universal.dmg`
            
            #### Windows
            - **Windows x64**: `Amux-*-windows-x64-setup.exe`
            - **Windows ARM64**: `Amux-*-windows-arm64-setup.exe`
            
            #### Linux
            - **AppImage (x64)**: `Amux-*-linux-x64.AppImage`
            - **Debian/Ubuntu (x64)**: `Amux-*-linux-amd64.deb`
            
            ### üìù Changelog
            
            View [CHANGELOG](https://github.com/isboyjc/amux/blob/main/apps/desktop/CHANGELOG.md) for detailed update information.
            
            ### ‚ö†Ô∏è MacOS Security Tips
            
            Since the app is not notarized by Apple, when you run it for the first time:
            1. Right click on the application icon
            2. Select "Open"
            3. Click "Open" in the pop-up dialog box
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
